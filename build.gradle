plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'me.raimuakuna.jdabot.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_209'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.4'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.88'
    compile 'io.github.cdimascio:dotenv-kotlin:6.2.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'

}

compileJava.options.encoding = 'UTF-8'